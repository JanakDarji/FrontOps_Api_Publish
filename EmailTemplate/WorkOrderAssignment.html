<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" width="650" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px">
        <tr>
            <td style="background-color:transparent; height: 20px"></td>
            <td></td>
        </tr>
        <tr>
            <td align="left">
                <img src="$$flofano$$" alt="FronOps" border="0" style="display: block;height:60px" />
                <br />
                <br />
                <br />
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" style="height: 30px">Hi $$UserName$$,</td>
            <td></td>
        </tr>
        <tr>
            <td style="height: 60px" align="left" valign="top">
                <br />
                <br />
                <span>The following Work Order request has been sent.</span><br /><br /><br />
                <span>Work Order: $$WorkOrderNo$$</span><br />
                <span>Address: $$Address$$</span><br />
                <span>Notes: $$Description$$</span>
                <span>You can Accept or Reject this work order by clicking the link below:</span>
                <br />
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <p>
                    $$$Link$$<br />
                </p>
                <p>
                    $$ManagerName$$<br />
                    $$ManagerPhoneNumber$$ <br />
                </p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td align="left">
                <img src="$$logo$$" alt="FronOps" border="0" style="display: block;height:80px" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="background-color:transparent; height: 20px"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
